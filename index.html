<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Number Generator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap ICONs -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>

    <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <div
      class="d-flex justify-content-center align-items-center vh-100 p-2 p-md-4"
    >
      <div class="container border p-4 p-sm-5 rounded-3 max-width">
        <div class="row gap-3 gap-md-0">
          <div class="col-12 col-md-5">
            <div class="d-flex gap-3">
              <span
                class="badge rounded-pill text-bg-warning d-flex gap-1 justify-content-center align-items-center"
              >
                <i class="bi bi-filetype-html"></i>
                <span class="text-muted">HTML</span>
              </span>
              <span
                class="badge rounded-pill text-bg-warning d-flex gap-1 justify-content-center align-items-center"
              >
                <i class="bi bi-filetype-css"></i>
                <span class="text-muted">CSS</span>
              </span>
              <span
                class="badge rounded-pill text-bg-warning d-flex gap-1 justify-content-center align-items-center"
              >
                <i class="bi bi-filetype-js"></i>
                <span class="text-muted">JavaScript</span>
              </span>
            </div>

            <h2 class="mt-3 text-muted fs-1 text-uppercase fw-bolder">
              Random <br />
              Number <br />
              Generator <br />
            </h2>
          </div>

          <div class="col-12 col-md-7 border rounded-3 p-4">
            <div class="text-center pb-5 bold">
              <span id="result" class="text-muted fw-bolder fs-1"> # </span>
            </div>

            <div>
              <div class="row">
                <div class="col-6">
                  <label for class="input-group">
                    <span class="input-group-text">Min</span>
                    <input type="number" id="min" class="form-control" />
                  </label>
                </div>
                <div class="col-6">
                  <label for class="input-group">
                    <span class="input-group-text">Max</span>
                    <input type="number" id="max" class="form-control" />
                  </label>
                </div>
              </div>
              <div class="row pt-4">
                <div
                  class="col d-flex justify-content-center align-items-center"
                >
                  <button id="generate-btn" class="btn btn-warning w-100 fw-bolder text-muted">
                    Generate
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
